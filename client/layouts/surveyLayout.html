<template name="surveyLayout">
  <main>
    <h1>Current survey</h1>
    <form>
      {{> Template.dynamic template=main}}
      {{> doneButton}}
    </form>
  </main>
</template>

<template name="doneButton">
  <button>Done</button>
</template>

<template name="survey">
  <p>{{survey.question}}</p>
  {{#each answer in survey.answers}}
    <input type="radio" id="{{@index}}" name="answer" checked><label for="{{@index}}">{{answer}}</label>
  {{/each}}
  <p></p>
</template>
